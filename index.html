<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sahelia Character Sheet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Sahelia Character Sheet</h1>
    <div class="section">
      <h2>Character Details</h2>
      <div class="row">
        <input type="text" placeholder="Name" />
        <input type="text" placeholder="Class and Subclass" />
        <input type="number" placeholder="Level" />
      </div>
      <div class="row">
        <input type="text" placeholder="Race" />
        <input type="text" placeholder="Background" />
        <input type="text" placeholder="Languages" />
      </div>
      <div class="row">
        <input type="text" placeholder="Kingdom of Origin" />
        <input type="number" placeholder="Armor Class" />
        <input type="number" placeholder="Initiative Bonus" />
      </div>
      <div class="row">
        <input type="number" placeholder="Proficiency Bonus" />
        <input type="number" placeholder="Speed" />
        <input type="number" placeholder="Hero Points" />
      </div>
      <div class="row">
        <input type="number" placeholder="HP" />
        <input type="text" placeholder="Hit Die" />
        <input type="text" placeholder="Death Saves" />
      </div>
      <div class="row">
        <textarea placeholder="Saving Throws"></textarea>
      </div>
    </div>
    <div class="section">
      <h2>Skills</h2>
      <div class="skill-row">
        <span>Might:</span>
        <input type="text" placeholder="Proficiency" />
        <input type="text" placeholder="Score" />
        <input type="text" placeholder="Modifier" />
      </div>
      <div class="skill-row">
        <span>Sorcery:</span>
        <input type="text" placeholder="Proficiency" />
        <input type="text" placeholder="Score" />
        <input type="text" placeholder="Modifier" />
      </div>
      <div class="skill-row">
        <span>Sneak:</span>
        <input type="text" placeholder="Proficiency" />
        <input type="text" placeholder="Score" />
        <input type="text" placeholder="Modifier" />
      </div>
      <div class="skill-row">
        <span>Mind:</span>
        <input type="text" placeholder="Proficiency" />
        <input type="text" placeholder="Score" />
        <input type="text" placeholder="Modifier" />
      </div>
      <div class="skill-row">
        <span>Charm:</span>
        <input type="text" placeholder="Proficiency" />
        <input type="text" placeholder="Score" />
        <input type="text" placeholder="Modifier" />
      </div>
      <div class="skill-row">
        <span>Awareness:</span>
        <input type="text" placeholder="Proficiency" />
        <input type="text" placeholder="Score" />
        <input type="text" placeholder="Modifier" />
      </div>
      <div class="skill-row">
        <span>Healing:</span>
        <input type="text" placeholder="Proficiency" />
        <input type="text" placeholder="Score" />
        <input type="text" placeholder="Modifier" />
      </div>
      <div class="skill-row">
        <span>Wilderness:</span>
        <input type="text" placeholder="Proficiency" />
        <input type="text" placeholder="Score" />
        <input type="text" placeholder="Modifier" />
      </div>
      <div class="skill-row">
        <span>Nimbleness:</span>
        <input type="text" placeholder="Proficiency" />
        <input type="text" placeholder="Score" />
        <input type="text" placeholder="Modifier" />
      </div>
      <div class="skill-row">
        <span>Artistry:</span>
        <input type="text" placeholder="Proficiency" />
        <input type="text" placeholder="Score" />
        <input type="text" placeholder="Modifier" />
      </div>
      <div class="row">
        <textarea placeholder="Other Proficiencies"></textarea>
      </div>
    </div>
    <div class="section">
      <h2>Weapons and Equipment</h2>
      <div class="row">
        <textarea placeholder="Weapons and Damage/Type"></textarea>
        <textarea placeholder="Equipment"></textarea>
      </div>
      <div class="row">
        <textarea placeholder="Feats and Benefits (Racial, Class, Background)"></textarea>
      </div>
    </div>
    <div class="section">
      <h2>Spellcasting</h2>
      <div class="row">
        <input type="number" placeholder="Mana" />
        <input type="number" placeholder="Spells Known" />
        <input type="number" placeholder="Spellsave DC" />
        <input type="number" placeholder="Spellcasting Modifier" />
      </div>
      <div class="row">
        <textarea placeholder="Spells"></textarea>
        <textarea placeholder="Magical Components"></textarea>
      </div>
      <div class="row">
        <input type="number" placeholder="Time Spent Crafting Spell" />
      </div>
    </div>

    <div class="section">
      <h2>Alignment Spectrums</h2>
      <div class="alignment-row">
        <div>
          <label for="freedom-order">Freedom vs Order</label>
          <input type="range" min="0" max="100" value="50" class="alignment-slider" id="freedom-order" />
        </div>
        <div>
          <label for="individualism-collectivism">Individualism vs Collectivism</label>
          <input type="range" min="0" max="100" value="50" class="alignment-slider" id="individualism-collectivism" />
        </div>
        <div>
          <label for="honesty-deceit">Honesty vs Deceit</label>

      </div>
      <div class="row">

      </div>
      <!-- Print Button -->
<div class="print-button">
